<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .recipe-list {
            margin-top: 20px;
        }
        .recipe-item {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .recipe-item button {
            margin-left: 10px;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .edit-button {
            background-color: #FFA500;
            color: white;
        }
        .delete-button {
            background-color: #FF6347;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Recipe App</h1>
        <div class="form-group">
            <label for="recipeName">Recipe Name:</label>
            <input type="text" id="recipeName" required>
        </div>
        <div class="form-group">
            <label for="ingredients">Ingredients:</label>
            <textarea id="ingredients" rows="5" ></textarea>
        </div>
        <div class="form-group">
            <label for="instructions">Instructions:</label>
            <textarea id="instructions" rows="5"></textarea>
        </div>
        <div class="form-group">
            <button onclick="addRecipe()">Add Recipe</button>
        </div>
        <div class="form-group">
            <input type="text" id="search" placeholder="Search for recipes..." oninput="searchRecipes()">
        </div>
        <div class="recipe-list" id="recipeList"></div>
    </div>

    <script src="script.js"></script>

    
</body>
</html>
